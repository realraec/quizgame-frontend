<app-navbar-admin></app-navbar-admin>

<div class="container mt-5">

  <button type="button" class="btn qg-primary-button" routerLink="/administrator/intern/create"><i class="fa fa-add "></i> &nbsp; Ajouter</button>
  <br />

  <h2 class="text-center">Liste des stagiaires</h2>
  <br />




  <table class="table" aria-label="liste des stagiaires">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Email</th>
        <th scope="col">Société</th>
        <th scope="col"> Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let intern of interns; let i=index">
    

        <th scope="row">{{i+1}}</th>
        <td>{{intern.lastname}}</td>
        <td>{{intern.firstname}}</td>
        <td>{{intern.email}}</td>
        <td>{{intern.company}}</td>
        <td><i class="fa fa-user-pen qg-icon-edit" style="cursor: pointer;" routerLink="/administrator/intern/update/{{intern.id}}"> &nbsp; </i>
          <i  (click)="deleteIntern(intern.id!)" class="fa-solid fa-trash qg-icon-trash" style="cursor: pointer;"></i></td>
      </tr>

    </tbody>
  </table>
</div>
