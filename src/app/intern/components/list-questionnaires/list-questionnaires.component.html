

<div class="container mt-5">


  <br />

  <h2 class="text-center">Liste des questionnaires disponibles</h2>
  <br />

  <table class="table" aria-label="liste des stagiaires">
    <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quiz of quizzes; let i=index">
        <!-- <th scope="row">{{i+1}}</th> -->
        <td>{{quiz.title}}</td>
        <td>{{quiz.summary}}</td>
        <td>
          <div [routerLink]="['liste/questionnaires', quiz.id]">
            <button *ngIf="quiz.state === 'NOT_STARTED'" type="button" class="btn btn-success">Démmarer</button>
            <button *ngIf="quiz.state === 'STARTED'" type="button" class="btn btn-danger">Continuer</button>
            <button disabled *ngIf="(quiz.state != 'STARTED' && quiz.state != 'NOT_STARTED')" type="button" class="btn btn-danger">Démmarer</button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>
