<hr>
<div class="container">
  <form class="container" (ngSubmit)="submit()">
    <div *ngIf="step == 1" class="page" id="page1">
      <div class="row partie-left">
        <div class="col">
          <h3>Titre</h3>
          <p>{{quiz?.title}}</p>
          <h3>Description</h3>
          <p>{{quiz?.summary}}</p>
        </div>
        <div class="col">
          <h3>Consignes</h3>
          <p>
            Vous aurez au maximum 5 questions avec un temps <br> maximal de 50 secondes par question
          </p>
        </div>
      </div>
    </div>

     <div  class="d-flex justify-content-center btn-start mr-5">

      <button
        [routerLink]="['/intern/questions/progress', quiz?.id]"
        *ngIf="step === 1"

        class="btn btn-warning mx-1 my-2"
      >
        Demarrer
      </button>
      <!-- <button
        [routerLink]="['/intern/questions/progress', quiz?.id]"
        *ngIf="step != 1"

        class="btn btn-warning mx-1 my-2"
      >
        continuer
      </button> -->
    </div>
  </form>
</div>
